<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Says</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>

    <div class="container">

      <!-- titolo+sottotitolo -->
      <h1>Simon Says</h1>
      <p>Hai 5 secondi per memorizzare i 5 numeri.</p>

      <!-- 5 numeri da memorizzare -->
      <div class="principal-numbers">
        <h3 id="principal-numbers">Clicca e memorizza i numeri che appariranno qui</h3>
      </div>

      <!-- bottone per mostrare/nascondere numeri e far partire countdown -->
      <span>---></span>
      <button id="number-generator" type="button" name="button">Clicca per vedere i numeri e far partire il countdown</button>
      <span> <--- </span>
      <!-- countdown -->
      <h3 id="timer">5</h3>

      <!-- parte di input, inizialmente nascosta -->
      <div id="input-part">
        <ul>
          <li>
            <input style="visibility:hidden;" class="choose-number" type="text" name="" value="" placeholder="inserisci numero">
          </li>
          <li>
            <input style="visibility:hidden;" class="choose-number" type="text" name="" value="" placeholder="inserisci numero">
          </li>
          <li>
            <input style="visibility:hidden;" class="choose-number" type="text" name="" value="" placeholder="inserisci numero">
          </li>
          <li>
            <input style="visibility:hidden;" class="choose-number" type="text" name="" value="" placeholder="inserisci numero">
          </li>
          <li>
            <input style="visibility:hidden;" class="choose-number" type="text" name="" value="" placeholder="inserisci numero">
          </li>
        </ul>
      </div>

      <!-- bottone per verifica risultati -->
      <div class="">
        <button id="button-check" type="button" name="button">CLICCA PER CONTROLLARE</button>
      </div>

      <!-- stampa risultati -->
      <h3 id="results">Numeri indovinati:</h3>

    </div>


    <script type="text/javascript" src="script.js"></script>

  </body>
  
</html>
